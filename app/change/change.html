<h3>Ehdota muutosta olemassaolevaan käsitteeseen YSAssa ja YSOssa</h3>

<form name="changeForm" ng-controller="ChangeController as ChangeCtrl" ng-submit="changeForm.$valid && ChangeCtrl.submitSuggestion()" class="form-horizontal" novalidate>
  <div class="form-group">
    <label for="preflabel" class="col-sm-4">Päätermi/asiasana: *</label>
    <div class="col-sm-8">
      <angucomplete-alt id="preflabel"
              placeholder="Hae käsitettä"
              pause="400"
              minlength="3"
              field-required="true"
              selected-object="ChangeCtrl.suggestion.preflabel"
              remote-url="http://api.finto.fi/rest/v1/yso/search"
              remote-url-request-formatter="requestFormatter"
              remote-url-data-field="results"
              title-field="prefLabel"
              input-class="form-control form-control-small" />
    </div>
  </div>
  <div class="form-group">
    <label for="altlabel" class="col-sm-4">Ehdotettu muutos: *</label>
    <div class="col-sm-8">
      <input ng-model="ChangeCtrl.suggestion.change" type="text" class="form-control col-sm-10" id="change" required>
    </div>
  </div>
  <div class="form-group">
    <label for="explanation" class="col-sm-4">Perustelut ehdotukselle: *</label>
    <div class="col-sm-8">
      <input ng-model="ChangeCtrl.suggestion.explanation" type="text" class="form-control col-sm-10" id="explanation" required>
    </div>
  </div>
  <div class="form-group">
    <label for="fromname" class="col-sm-4">Ehdottajan nimi: *</label>
    <div class="col-sm-8">
      <input ng-model="ChangeCtrl.suggestion.fromname" type="text" class="form-control col-sm-10" id="fromname" required>
    </div>
  </div>
  <div class="form-group">
    <label for="fromorg" class="col-sm-4">Ehdottajan organisaatio:</label>
    <div class="col-sm-8">
      <input ng-model="ChangeCtrl.suggestion.fromorg" type="text" class="form-control col-sm-10" id="fromorg">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-4">Sähköpostiosoite: * <span>Saat sähköpostiisi tietoa käsittelyn etenemisestä.</span></label>
    <div class="col-sm-8">
      <input ng-model="ChangeCtrl.suggestion.fromemail" type="email" class="form-control col-sm-10" id="email" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-2">
      <input class="btn btn-default" type="submit" value="Lähetä ehdotus">
    </div>
    <div class="col-sm-6"><p>* merkityt kohdat ovat pakollisia.</p></div>
  </div>
</form>
