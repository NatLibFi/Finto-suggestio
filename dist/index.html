<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ 'TITLE' | translate }}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist.css">
  <link rel="stylesheet" href="app.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
</head>
<body ng-controller="Ctrl">
  <nav class="navbar navbar-default">
    <div class="container">
      <div id="navbar">
        <ul class="nav navbar-nav navbar-right">
          <li ng-class="{active: language === 'fi'}"><a href="" ng-click="changeLanguage('fi')">suomeksi</a></li>
          <li ng-class="{active: language === 'sv'}"><a href="" ng-click="changeLanguage('sv')">på svenska</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <ul class="nav nav-tabs">
      <li role="presentation" ng-class="{active: currentpage === 'list'}"><a href="#/list">{{ 'LIST' | translate }}</a></li>
      <li role="presentation" ng-class="{active: currentpage === 'new'}"><a ng-click="changePage('new')" href="#/new">{{ 'NEWSUGGESTION' | translate }}</a></li>
      <li role="presentation" ng-class="{active: currentpage === 'change'}"><a ng-click="changePage('change')" href="#/change">{{ 'CHANGESUGGESTION' | translate }}</a></li>
    </ul>
    <a class="btn btn-default btn-help" ng-show="!showhelp" ng-click="toggleHelp()" translate>HELP</a>
    <div class="alert alert-help" ng-show="showhelp">
      <button class="btn btn-default" ng-click="toggleHelp()" title="{{'CLOSE'|translate}}">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
      <p translate>HELPCONTENT</p><p translate>HELPCONTENT2</p><p translate>HELPCONTENT3</p><p translate>HELPCONTENT4</p>
    </div>
    <div ng-view></div>
  </div>
  
  <script src="app/dist_components.js"></script>
  <script src="app/dist.0cc7baf9.js"></script>
</body>
</html>
